<style>
    #loading-overlay {  
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(255, 255, 255, 0.8);
  display: none; /* Initially hidden */
  justify-content: center;
  align-items: center;
  z-index: 10000;
}
/* Prevent scroll on body and html */
html, body {
  margin: 0;
  padding: 0;
  overflow: hidden; /* Disables both horizontal and vertical scrolling */
  height: 100%;
  width: 100%;
}

/* Container fills the entire viewport */
.video-container {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: -1; /* Keeps the video in the background */
}

/* Video fills the container without overflow */
.background-video {
  width: 100vw;
  height: 100vh;
  object-fit: cover;
}

.loader {
  width: 100px;
  height: 100px;
  display: flex;
  justify-content: center;
  align-items: center;
}
.loader img {
  width: 100%;
  height: 100%;
}

</style>

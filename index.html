<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="icon" type="image/jpg" href="https://i.pinimg.com/564x/e8/df/01/e8df017b8459c3fdc951da06ce0be115.jpg">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Quicksand:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMmCk1H9b4yD4W4/sYh7RSoS7T7A4to/w9fI5R" crossorigin="anonymous">

    <title>Yuu Got This</title>
</head>
<body>
    <div id="animated-title">
        <span id="typing-text"></span><span class="blinking-cursor">|</span>
    </div>


    <div class="container">

        <div class="tabs">
            <button class="tab-button" id="monday-btn" data-day="monday">Monday</button>
            <button class="tab-button" id="tuesday-btn" data-day="tuesday">Tuesday</button>
            <button class="tab-button" id="wednesday-btn" data-day="wednesday">Wednesday</button>
            <button class="tab-button" id="thursday-btn" data-day="thursday">Thursday</button>
            <button class="tab-button" id="friday-btn" data-day="friday">Friday</button>
        </div>

        <div class="task-list" id="monday-tasks">
            <h2>Monday Tasks</h2>
            <ul id="monday-task-list"></ul>
            <input type="text" id="monday-task-input" placeholder="eende lyum...">
            <button class="add-task-btn" data-day="monday">Add Task</button>
        </div>
        <div class="task-list" id="tuesday-tasks">
            <h2>Tuesday Tasks</h2>
            <ul id="tuesday-task-list"></ul>
            <input type="text" id="tuesday-task-input" placeholder="eende lyum...">
            <button class="add-task-btn" data-day="tuesday">Add Task</button>
        </div>
        <div class="task-list" id="wednesday-tasks">
            <h2>Wednesday Tasks</h2>
            <ul id="wednesday-task-list"></ul>
            <input type="text" id="wednesday-task-input" placeholder="eende lyum...">
            <button class="add-task-btn" data-day="wednesday">Add Task</button>
        </div>
        <div class="task-list" id="thursday-tasks">
            <h2>Thursday Tasks</h2>
            <ul id="thursday-task-list"></ul>
            <input type="text" id="thursday-task-input" placeholder="eende lyum...">
            <button class="add-task-btn" data-day="thursday">Add Task</button>
        </div>
        <div class="task-list" id="friday-tasks">
            <h2>Friday Tasks</h2>
            <ul id="friday-task-list"></ul>
            <input type="text" id="friday-task-input" placeholder="eende lyum...">
            <button class="add-task-btn" data-day="friday">Add Task</button>
        </div>
            <div id="music-player">
             <h2 id="now-playing"><span id="current-song">None</span></h2>
             <div id="progress-container">
                 <div id="progress-bar"></div>
             </div>
             <select id="song-selector">
                 <option value="">Select a song</option>
             </select>
             <button id="back-btn"><i class="fa-solid fa-backward-step"></i></button>
             <button id="play-pause-btn"><i class="fas fa-play"></i></button>
             <button id="next-btn"><i class="fa-solid fa-forward-step"></i></button>
             <button id="loop-btn"><i class="fas fa-redo"></i></button>
             <div id="time-display">0:00 / 0:00</div>
         </div>
         <audio id="audio" preload="auto"></audio>

    </div>
    </div>

    <div class="footer">
        <p>made with care, a.toxy</p>
    </div>
    <div class="video-container">
        <video id="background-video" autoplay muted loop class="background-video" preload = "auto">
            <source src="bg.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <button id="mute-btn" data-muted="false">
            <i class="fa fa-volume-up"></i> </button>
    </div>
    <script type="module" src="firebase.js"></script>   <script type="module" src="script.js"></script>




</body>
</html>
